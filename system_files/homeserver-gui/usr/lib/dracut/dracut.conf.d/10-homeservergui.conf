# Build a generic initramfs in image-mode (container builds cannot do HW discovery reliably)
hostonly="no"

# Add needed modules (do NOT set dracutmodules=)
add_dracutmodules+=" ostree systemd crypt plymouth "
# Early KMS so plymouth can render the LUKS prompt on:
# - Proxmox/KVM: virtio_gpu
# - Intel laptops: i915
add_drivers+=" virtio_gpu i915 "
