name: Create homeserver bootable container image

on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: 'Type of image to build.'
        options:
          - iso
          - raw
          - qcow2
          - vmdk
          - vdh
        required: false
        default: 'iso'
      image_name:
        description: "Image name to build"
        type: choice
        required: true
        options:
          - homeserver-centos-bootc
          - github-runner-centos-bootc
        default: homeserver-centos-bootc
      context:
        description: "Build context (path)"
        type: string
        required: true
        default: "."
      tag:
        description: "Image tag"
        type: string
        required: true
        default: "latest"

jobs:
  create-image:
    name: Build ${{ inputs.type }} image
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      packages: write

    steps:
      - name: Clone the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create image
        id: create-image
        uses: ublue-os/bootc-image-builder-action@main
        with:
          config-file: ${{ inputs.context }}/config.toml
          type: ${{ inputs.type }}
          rootfs: xfs
          image: ghcr.io/${{ github.repository }}/${{ inputs.image_name }}:${{ inputs.tag }}

      - name: Upload image artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ${{ inputs.image_name }}
          path: ${{ steps.create-image.outputs.output-path }}

