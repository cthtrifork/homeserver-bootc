name: Build homeserver bootable container image
on:
  schedule:
    - cron: "0 3 * * 0" # Runs at 03:00, only on Sunday for security patching
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
    branches:
      - main
    paths:
      - "Containerfile"
      - "*.containerfile"
      - "config.toml"
      - "system_files/homeserver/**"
      - "build_files/**"
      - "tests/**"
      - ".github/workflows/build-bootc-images.yaml"
      - ".github/actions/**"
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  IMAGE_DESC: "${{ github.event.repository.description }}"
  REPO_NAME: "${{ github.event.repository.name }}" # output image name, usually same as repo name
  DEFAULT_TAG: "latest"
  VERSION: "0.1.${{ github.run_number }}"
  CONTEXT: ./

jobs:
  changes:
    name: Detect changed areas
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    outputs:
      image: ${{ steps.ensure-matrix.outputs.image }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ github.token }}
          filters: |
            homeserver:
              - 'system_files/homeserver/**'
              - 'homeserver.containerfile'
              - '**/homeserver/**'
              - 'build_files/**'
            homeserver-gui:
              - 'system_files/homeserver/**'
              - 'homeserver.containerfile'
              - 'homeserver-gui.containerfile'
              - '**/homeserver/**'
              - 'build_files/**'
            jumphost:
              - 'system_files/jumphost/**'
              - 'jumphost.containerfile'
              - '**/jumphost/**'
            githubrunner:
              - 'system_files/githubrunner/**'
              - 'github-runner.containerfile'
              - '**/githubrunner/**'

      - name: Ensure a matrix has a fallback
        id: ensure-matrix
        run: |
          IMAGES='${{ steps.filter.outputs.changes }}'
          if [ "$IMAGES" == "[]" ]; then
            IMAGES='["homeserver"]'
          fi
          echo "image=$IMAGES" >> $GITHUB_OUTPUT

  build-bootc-image:
    name: Build image ${{ matrix.image }}
    needs: changes
    runs-on: ${{ matrix.runner_name || 'ubuntu-latest' }}
    continue-on-error: false
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJSON(needs.changes.outputs.image) }}
        include:
          - image: homeserver-gui
            runner_name: arc-ubuntu
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      tags: ${{ steps.build-image.outputs.tags }}
      digest: ${{ steps.push-to-ghcr.outputs.digest }}
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      attestations: write

    steps:
      - name: Clone the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set image vars
        uses: ./.github/actions/set-image-vars
        with:
          image: ${{ matrix.image }}

      - name: Manual Trivy Setup
        uses: aquasecurity/setup-trivy@e6c2c5e321ed9123bda567646e2f96565e34abe1 # v0.2.4
        #with:
        #cache: true
        #version: v0.67.2

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_RENOVATEBOT }}
          #auth_file_path: ${{ runner.temp }}/auth.json

      - name: Load latest image to speed up build
        uses: ./.github/actions/load-latest-image

      - name: Get current date
        id: date
        run: |
          # This generates a timestamp like
          # 2022-02-08T15:38:15Z
          # https://linux.die.net/man/1/date
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

      - name: Image Metadata
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5
        id: metadata
        with:
          # This generates all the tags for your image, you can add custom tags here too!
          # Default tags are "$DEFAULT_TAG" and "$DEFAULT_TAG.$date".
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=sha,enable=${{ github.event_name == 'pull_request' }},format=long
            type=ref,event=pr
          labels: |
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.REPO_NAME }}/refs/heads/main/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.REPO_NAME }}/blob/main/${{ env.CONTAINERFILE }}
            org.opencontainers.image.title=${{ env.REPO_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.REPO_NAME }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            containers.bootc=1
          sep-tags: " "
          sep-annotations: " "

      - name: Prepare build secrets
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" || "${GITHUB_REF}" != "refs/heads/main" ]]; then
            echo "" > /tmp/PINGGY_TOKEN
          else
            echo "${{ secrets.PINGGY_TOKEN }}" > /tmp/PINGGY_TOKEN
          fi

          echo "${{ secrets.HOMESERVER_PAT }}" > /tmp/REGISTRY_TOKEN
          cp "${HOME}/.docker/config.json" /tmp/creds
          echo "${{ secrets.AGE_KEY }}" > /tmp/AGE_KEY
          chmod 600 /tmp/creds
          chmod 600 /tmp/REGISTRY_TOKEN
          chmod 600 /tmp/PINGGY_TOKEN
          chmod 600 /tmp/AGE_KEY

      - name: Use buildah build to create the image
        id: build-image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
        env:
          DOCKER_BUILDKIT: "1"
        with:
          context: ${{ env.CONTEXT }}
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          #layers: ${{ runner.environment == 'self-hosted' && 'false' || 'true' }}
          layers: false
          oci: false
          build-args: |
            REGISTRY_USERNAME="${{ github.repository_owner }}"
            REGISTRY_URL=ghcr.io
            PINGGY_HOST=${{ vars.PINGGY_HOST }}
            REPOSITORY=${{ github.repository_owner }}/${{ github.event.repository.name }}
          containerfiles: |
            ${{ env.CONTAINERFILE }}
          extra-args: |
            --secret id=registry_token,src=/tmp/REGISTRY_TOKEN
            --secret id=pinggy_token,src=/tmp/PINGGY_TOKEN
            --secret id=creds,src=/tmp/creds
            --secret id=agekey,src=/tmp/AGE_KEY
            -v /home/runner/.cache/dnf:/var/cache/dnf
          # https://www.redhat.com/en/blog/speeding-container-buildah
          #--cache-from 127.0.0.1:5000/${{ env.IMAGE_NAME }}

      - name: Enable Podman socket
        shell: bash
        run: |
          install -d -m 700 "$XDG_RUNTIME_DIR/podman"
          loginctl enable-linger $(whoami) || true
          sleep 1
          podman system service --time=0 "unix://$XDG_RUNTIME_DIR/podman/podman.sock" &
          export CONTAINER_HOST="unix://$XDG_RUNTIME_DIR/podman/podman.sock"
          echo "CONTAINER_HOST=unix://$XDG_RUNTIME_DIR/podman/podman.sock" >> $GITHUB_ENV

      - name: Trivy REPORT table - current
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ env.LOCAL_PR_IMAGE }}
          ignore-unfixed: true
          format: table
          output: trivy-current-results.txt
          skip-setup-trivy: true
          scanners: "vuln"
          vuln-type: "library"
          severity: "CRITICAL,HIGH,MEDIUM"
        env:
          TRIVY_SKIP_DB_UPDATE: true
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Publish Trivy Output to Summary
        run: | #sh
          {
            echo "### Trivy report"
            echo "<details><summary>Click to expand</summary>"
            echo ""
            echo '```'
            cat trivy-current-results.txt
            echo '```'
            echo "</details>"
          } >> $GITHUB_STEP_SUMMARY

      - name: Push to Container registry
        id: push-to-ghcr
        run: |
          podman tag \
            ${{ env.LOCAL_PR_IMAGE }} \
            ${{ env.IMAGE_FULL }}:${{ env.VERSION }}
          echo "Push"
          podman push \
            ${{ env.IMAGE_FULL }}:${{ env.VERSION }} \
            --digestfile digest.txt
          DIGEST=$(cat digest.txt)
          echo "Adding additional tags"
          echo "${{ secrets.GITHUB_TOKEN }}" | skopeo login ghcr.io -u "${GITHUB_ACTOR}" --password-stdin
          for tag in $TAGS; do
            skopeo copy \
              --all \
              "docker://${{ env.IMAGE_FULL }}@${DIGEST}" \
              "docker://${{ env.IMAGE_FULL }}:${tag}"
          done
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
        env:
          TAGS: ${{ steps.metadata.outputs.tags }}

      - name: Trivy REPORT sarif (base:latest)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        if: github.ref == 'refs/heads/main'
        with:
          image-ref: ${{ env.LOCAL_PR_IMAGE }}
          ignore-unfixed: true
          #severity: HIGH,CRITICAL
          format: "sarif"
          output: "trivy-results.sarif"
          skip-setup-trivy: true
          scanners: "vuln"
          vuln-type: "library"
          severity: "CRITICAL,HIGH,MEDIUM"
        env:
          TRIVY_SKIP_DB_UPDATE: true
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # v4
        if: github.ref == 'refs/heads/main'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sarif_file: "${{ github.workspace }}/trivy-results.sarif"
          category: trivy

      - name: Trivy SBOM - current
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        if: github.ref == 'refs/heads/main'
        with:
          image-ref: ${{ env.LOCAL_PR_IMAGE }}
          scan-type: image
          format: "github"
          output: "${{ github.workspace }}/dependency-results.sbom.json"
          github-pat: ${{ secrets.GITHUB_TOKEN }} # or ${{ secrets.github_pat_name }} if you're using a PAT
          scanners: "vuln"
          skip-setup-trivy: true
          vuln-type: "library"
          severity: "CRITICAL,HIGH,MEDIUM"
        env:
          TRIVY_SKIP_DB_UPDATE: true
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Upload trivy report as a Github artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: trivy-${{ matrix.image }}-sbom-report
          path: "${{ github.workspace }}/dependency-results.sbom.json"
          retention-days: 20 # 90 is the default

      - name: Trivy vuln scan (JSON) - current
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ env.LOCAL_PR_IMAGE }}
          format: json
          output: ${{ github.workspace }}/current_trivy.json
          ignore-unfixed: true
          skip-setup-trivy: true
          scanners: "vuln"
          vuln-type: "library"
          #severity: "CRITICAL,HIGH,MEDIUM"
        env:
          TRIVY_SKIP_DB_UPDATE: true
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign container image
        run: |
          export COSIGN_REPOSITORY=${{ env.COSIGN_REPOSITORY }}
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ env.IMAGE_FULL }}@${{ env.DIGEST }} # --registry-username='${{ github.actor }}' --registry-token='${{ secrets.GITHUB_TOKEN }}'
          for tag in ${{ steps.build-image.outputs.tags }}; do
            cosign sign --recursive -y --key env://COSIGN_PRIVATE_KEY ${{ env.IMAGE_FULL }}:$tag
          done
        env:
          DIGEST: ${{ steps.push-to-ghcr.outputs.digest }}
          COSIGN_EXPERIMENTAL: true
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          COSIGN_PASSWORD: ""
          COSIGN_REPOSITORY: ghcr.io/${{ github.repository_owner }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}.sigstore

      - name: Attach build provenance attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-name: "${{ env.IMAGE_FULL }}"
          subject-digest: ${{ steps.push-to-ghcr.outputs.digest }}
          push-to-registry: true

      - name: Cosign attest vulnerability results
        run: |
          # Attach the Trivy JSON as an attestation of type "vuln"
          cosign attest \
            --yes \
            --type vuln \
            --predicate ${{ github.workspace }}/current_trivy.json \
            ${{ env.IMAGE_FULL }}@${{ env.DIGEST }}
        env:
          DIGEST: ${{ steps.push-to-ghcr.outputs.digest }}

      - name: Verify
        run: |
          cosign verify --key ./cosign.pub \
            ${{ env.IMAGE_FULL }}@${{ steps.push-to-ghcr.outputs.digest }}
          cosign public-key --key env://COSIGN_PRIVATE_KEY
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          COSIGN_REPOSITORY: ghcr.io/${{ github.repository_owner }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}.sigstore

  run-on-pr:
    name: "Run on PR: ${{ matrix.image }}"
    runs-on: ${{ matrix.runner_name || 'ubuntu-latest' }}
    needs:
      - changes
      - build-bootc-image
    if: ${{ github.event_name == 'pull_request' }}
    continue-on-error: false
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJSON(needs.changes.outputs.image) }}
        include:
          - image: homeserver-gui
            runner_name: arc-ubuntu
    permissions:
      contents: read
      packages: read
      id-token: write
      pull-requests: write

    steps:
      - name: Clone the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set image vars
        uses: ./.github/actions/set-image-vars
        with:
          image: ${{ matrix.image }}

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          #auth_file_path: ${{ runner.temp }}/auth.json

      - name: Manual Trivy Setup
        uses: aquasecurity/setup-trivy@e6c2c5e321ed9123bda567646e2f96565e34abe1 # v0.2.4
        with:
          cache: true

      - name: Load latest image to speed up build
        uses: ./.github/actions/load-latest-image

      - name: Load PR image
        shell: bash
        run: | #sh
          podman pull -q ${{ env.IMAGE_FULL }}:${{ env.VERSION }}

      - name: Trivy vuln scan (JSON) - current
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ env.IMAGE_FULL }}:${{ env.VERSION }}
          format: json
          output: ${{ github.workspace }}/current_trivy.json
          ignore-unfixed: true
          skip-setup-trivy: true
          scanners: "vuln"
          vuln-type: "library"
          #severity: "CRITICAL,HIGH,MEDIUM"
        env:
          TRIVY_SKIP_DB_UPDATE: true
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Trivy vuln scan (JSON) - latest
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ env.IMAGE_FULL }}:latest
          format: json
          output: ${{ github.workspace }}/latest_trivy.json
          ignore-unfixed: true
          #severity: HIGH,CRITICAL
          scanners: "vuln"
        env:
          TRIVY_SKIP_DB_UPDATE: true
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Inspect images (Podman)
        id: meta
        shell: bash
        run: | #sh
          set -euo pipefail

          BASE_RAW=$(podman image inspect ${{ env.IMAGE_FULL }}:latest | jq '.[0]')
          PR_RAW=$(podman image inspect "${{ env.IMAGE_FULL }}:${{ env.VERSION }}" | jq '.[0]')

          BASE_DIGEST=$(jq -r '.Digest // empty' <<<"$BASE_RAW")
          PR_DIGEST=$(jq -r '.Digest // empty' <<<"$PR_RAW")
          BASE_CREATED=$(jq -r '.Created // "n/a"' <<<"$BASE_RAW")
          PR_CREATED=$(jq -r '.Created // "n/a"' <<<"$PR_RAW")
          BASE_SIZE=$(jq -r '.Size // 0' <<<"$BASE_RAW")
          PR_SIZE=$(jq -r '.Size // 0' <<<"$PR_RAW")
          BASE_LAYERS=$(jq -r '.RootFS.Layers | length' <<<"$BASE_RAW")
          PR_LAYERS=$(jq -r '.RootFS.Layers | length' <<<"$PR_RAW")

          BASE_KEYS=$(jq -r '.Labels | keys[]?' <<<"$BASE_RAW" | sort || true)
          PR_KEYS=$(jq -r '.Labels | keys[]?' <<<"$PR_RAW" | sort || true)
          LABELS_CHANGED=$(comm -3 <(printf "%s\n" "$BASE_KEYS") <(printf "%s\n" "$PR_KEYS") | paste -sd, -)
          [[ -z "$LABELS_CHANGED" ]] && LABELS_CHANGED="_none_"

          echo "base_digest=$BASE_DIGEST" >> $GITHUB_OUTPUT
          echo "pr_digest=$PR_DIGEST" >> $GITHUB_OUTPUT
          echo "base_created=$BASE_CREATED" >> $GITHUB_OUTPUT
          echo "pr_created=$PR_CREATED" >> $GITHUB_OUTPUT
          echo "base_size=$BASE_SIZE" >> $GITHUB_OUTPUT
          echo "pr_size=$PR_SIZE" >> $GITHUB_OUTPUT
          echo "base_layers=$BASE_LAYERS" >> $GITHUB_OUTPUT
          echo "pr_layers=$PR_LAYERS" >> $GITHUB_OUTPUT
          echo "labels_changed=$LABELS_CHANGED" >> $GITHUB_OUTPUT

      - name: Build report
        id: report
        shell: bash
        run: | #sh
          set -euo pipefail
          base_size=${{ steps.meta.outputs.base_size }}
          pr_size=${{ steps.meta.outputs.pr_size }}
          base_h=$(numfmt --to=iec --suffix=B "$base_size")
          pr_h=$(numfmt --to=iec --suffix=B "$pr_size")
          delta=$(( pr_size - base_size ))
          abs=${delta#-}
          delta_h=$(numfmt --to=iec --suffix=B "$abs")
          if   [[ $delta -gt 0 ]]; then trend="+${delta_h}"
          elif [[ $delta -lt 0 ]]; then trend="-${delta_h}"
          else trend="Â±0"; fi

          base_set=$(jq -r '[.Results[]?.Vulnerabilities[]? | .VulnerabilityID] | unique[]?' latest_trivy.json | sort || true)
          pr_set=$(jq -r   '[.Results[]?.Vulnerabilities[]? | .VulnerabilityID] | unique[]?' current_trivy.json   | sort || true)
          new=$(comm -13 <(printf "%s\n" "$base_set") <(printf "%s\n" "$pr_set") | sort || true)
          fix=$(comm -23 <(printf "%s\n" "$base_set") <(printf "%s\n" "$pr_set") | sort || true)
          new_n=$(printf "%s\n" "$new" | grep -c . || true)
          fix_n=$(printf "%s\n" "$fix" | grep -c . || true)
          new_top=$(printf "%s\n" "$new" | head -n 5 | paste -sd, -)
          [[ -z "$new_top" ]] && new_top="_none_"

          {
            echo "### ðŸ§¾ Image diff"
            echo
            echo "**Repo:** ghcr.io/${{ github.repository }}"
            echo "**Base:** \`${{ env.IMAGE_FULL }}:latest\` (digest: ${{ steps.meta.outputs.base_digest || 'n/a' }})"
            echo "**PR:** \`${{ env.LOCAL_PR_IMAGE }}\` (digest: ${{ steps.meta.outputs.pr_digest || 'n/a' }})"
            #echo "- Trivy CVEs: ${pr_set}"
            echo
            echo "- Created: ${{ steps.meta.outputs.base_created }} â†’ ${{ steps.meta.outputs.pr_created }}"
            echo "- Size (compressed): ${base_h} â†’ ${pr_h} (**${trend}**)"
            echo "- Layers: ${{ steps.meta.outputs.base_layers }} â†’ ${{ steps.meta.outputs.pr_layers }}" # (**${layer_delta}**)
            echo "- Labels changed: ${{ steps.meta.outputs.labels_changed }}"
            echo "- Trivy HIGH/CRIT: +${new_n} / -${fix_n} (new: ${new_top})"
          } > comment.md

      - name: Sticky PR comment (update in-place)
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2
        with:
          path: comment.md
          skip_unchanged: true

  test:
    name: "E2E Test on: ${{ matrix.image }}"
    runs-on: ${{ matrix.runner_name || 'ubuntu-latest' }}
    needs:
      - changes
      - build-bootc-image
    # only run if tagged for testing
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.draft == false && contains(github.event.pull_request.labels.*.name, 'e2e') }}
    continue-on-error: false
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJSON(needs.changes.outputs.image) }}
        include:
          - image: homeserver-gui
            runner_name: arc-ubuntu
    permissions:
      contents: read
      packages: read
      id-token: write
      pull-requests: write
    env:
      SSH_USERNAME: runner
      SSH_OPTIONS: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=5"

    steps:
      - name: Clone the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set image vars
        uses: ./.github/actions/set-image-vars
        with:
          image: ${{ matrix.image }}

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load latest image to speed up build
        uses: ./.github/actions/load-latest-image

      - name: Configure Podman
        shell: bash
        run: | #sh
          sudo mkdir -p /etc/containers
          sudo mkdir -p /var/lib/containers/storage
          echo -e "[storage]\ndriver = \"overlay\"\nrunroot = \"/run/containers/storage\"\ngraphroot = \"/var/lib/containers/storage\"" \
            | sudo tee /etc/containers/storage.conf

          DB=/var/lib/containers/storage/db.sql
          if sudo test -f "$DB" && sudo sqlite3 "$DB" '.schema DBConfig' >/dev/null 2>&1; then
            # set GraphDriver if blank
            sudo sqlite3 "$DB" \
              "update DBConfig set GraphDriver='overlay' where GraphDriver='';"
          fi

          # initialize/upgrade storage metadata so the DB exists & matches the schema
          sudo podman system migrate || true

          # sanity check
          sudo podman info
          # workaround https://github.com/containers/podman/issues/21683
          #echo "update DBConfig set GraphDriver = 'overlay' where GraphDriver = '';" | sudo sh -c '(cd /var/lib/containers/storage && sqlite3 db.sql)'

      - name: Load PR image
        shell: bash
        run: | #sh
          sudo podman pull -q \
          --authfile /home/runner/.docker/config.json \
          ${{ env.IMAGE_FULL }}:${{ env.VERSION }}

      - name: Install deps (socat sqlite3 qemu-system-x86 qemu-utils)
        run: |
          set -e
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends -qq socat sqlite3 qemu-system-x86 qemu-utils

      - name: Generate ephemeral SSH keypair
        id: ssh-key
        run: | #sh
          set -e
          mkdir -p out
          ssh-keygen -t ed25519 -N "" -f out/ci_ssh_key
          echo "PUBKEY=$(cat out/ci_ssh_key.pub)" >> $GITHUB_ENV

          echo "ssh_key=./out/ci_ssh_key" >> $GITHUB_OUTPUT

      - name: Write bootc-image-builder user config (SSH access)
        run: | #sh
          set -e
          {
            echo '[[customizations.filesystem]]'
            echo 'mountpoint = "/"'
            echo 'minsize   = "20 GiB"'
            echo '[[customizations.user]]'
            echo "name = \"${{ env.SSH_USERNAME }}\""
            echo 'password = ""'
            echo "key = \"${PUBKEY}\""
            echo 'groups = ["wheel"]'
          } > out/config.toml

          cat ./out/config.toml

      - name: Delete huge unnecessary tools folder
        run: |
          rm -rf /opt/hostedtoolcache

      # https://github.com/bootc-dev/bootc/blob/main/tests/build.sh
      - name: Build Bootable Image
        id: create-vmdk
        shell: bash
        env:
          CONFIG_FILE: ./out/config.toml
          IMAGE: ${{ env.IMAGE_FULL }}:${{ env.VERSION }}
          BOOTC_IMAGE_BUILDER_IMAGE: quay.io/centos-bootc/bootc-image-builder:latest
          USE_LIBREPO: false
          IMAGE_TYPE: qcow2
          ROOTFS: xfs
        run: | #sh
          DESIRED_UID=$(id -u)
          DESIRED_GID=$(id -g)

          mkdir -p ./output

          INPUT_ARGS=""
          if [ "${USE_LIBREPO}" == "true" ]; then
              INPUT_ARGS+="--use-librepo=True "
          else
              INPUT_ARGS+="--use-librepo=False "
          fi

          [ -n "${ROOTFS}" ] && INPUT_ARGS+="--rootfs=${ROOTFS} "

          sudo podman run \
            --rm \
            --privileged \
            --pull=newer \
            --security-opt label=type:unconfined_t \
            -v ${CONFIG_FILE}:/config.toml:ro \
            -v ./output:/output \
            -v /var/lib/containers/storage:/var/lib/containers/storage \
            ${BOOTC_IMAGE_BUILDER_IMAGE} \
            --type ${IMAGE_TYPE} \
            --local \
            --chown $DESIRED_UID:$DESIRED_GID \
            ${INPUT_ARGS} \
            $IMAGE

          case "${IMAGE_TYPE}" in
          "raw"|"ami") OUTPUT_DIRECTORY="./output/image" ;;
          "iso") OUTPUT_DIRECTORY="./output/bootiso" ;;
          "vhd") OUTPUT_DIRECTORY="./output/vpc" ;;
          *) OUTPUT_DIRECTORY="./output/${IMAGE_TYPE}" ;;
          esac

          ISO_PATH=(${OUTPUT_DIRECTORY}/*)

          # Create a checksum of the output file, stored in the same directory
          CHECKSUM=$(sha256sum $ISO_PATH | awk '{print $1}')
          CHECKSUM_PATH=${ISO_PATH}-CHECKSUM
          echo $CHECKSUM > ${CHECKSUM_PATH}

          echo "output_directory=$OUTPUT_DIRECTORY" >> $GITHUB_OUTPUT
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "checksum_path=$CHECKSUM_PATH" >> $GITHUB_OUTPUT
          echo "path=$ISO_PATH" >> $GITHUB_OUTPUT

      - name: Boot QEMU (headless) with SSH forward
        env:
          DISK: ${{ steps.create-vmdk.outputs.path }}
        run: | #sh
          set -e
          sudo qemu-system-x86_64 \
            -name bootc-vm \
            -enable-kvm \
            -cpu host \
            -m 4G \
            -drive if=virtio,file="${DISK}",format=qcow2 \
            -net nic,model=virtio \
            -net user,hostfwd=tcp::2222-:22 \
            -display none \
            -monitor unix:/tmp/qemu-monitor-sock,server,nowait \
            -daemonize > out/qemu-console.log 2>&1

      - name: Wait for SSH and run startup checks
        timeout-minutes: 5
        env:
          SSH_KEY: ${{ steps.ssh-key.outputs.ssh_key}}
          SSH_USERNAME: ${{ env.SSH_USERNAME }}
          SSH_OPTIONS: ${{ env.SSH_OPTIONS }}
          SLEEP_SECONDS: 10
          RETRIES: 10
        run: | #sh
          # turn the env string into a Bash array
          read -ra SSH_OPTS <<< "${{ env.SSH_OPTIONS }}"

          wait_for_ssh_up() {
            SSH_STATUS=$(ssh "${SSH_OPTS[@]}" -i "$SSH_KEY" -p 2222 ${SSH_USERNAME}@"${1}" '/bin/bash -c "echo -n READY"')
            if [[ $SSH_STATUS == "READY" ]]; then
              echo 1
            else
              echo 0
            fi
          }

          for _ in $(seq 0 ${RETRIES}); do
            RESULT=$(wait_for_ssh_up "localhost")
            if [[ $RESULT == 1 ]]; then
              echo "SSH is ready now! ðŸ¥³"
              break
            fi
            sleep ${SLEEP_SECONDS}
          done

          # Make sure VM is ready for testing
          echo "--- system is-running ---"
          ssh "${SSH_OPTS[@]}" \
            -i "$SSH_KEY" \
            -p 2222 \
            ${SSH_USERNAME}@localhost \
            "sudo bootc status"

          echo "--- rpm-ostree status ---"
          ssh "${SSH_OPTS[@]}" \
            -i "$SSH_KEY" \
            -p 2222 \
            ${SSH_USERNAME}@localhost \
            "rpm-ostree status"

          echo "--- systemctl is-system-running ---"
          ssh "${SSH_OPTS[@]}" \
            -i "$SSH_KEY" \
            -p 2222 \
            ${SSH_USERNAME}@localhost \
            "timeout 30 systemctl is-system-running --wait"

          echo "--- stats ---"
          ssh "${SSH_OPTS[@]}" \
            -i "$SSH_KEY" \
            -p 2222 \
            ${SSH_USERNAME}@localhost \
            "df -h"

      - name: Run system tests
        env:
          SSH_KEY: ${{ steps.ssh-key.outputs.ssh_key}}
          SSH_USERNAME: ${{ env.SSH_USERNAME }}
          SSH_OPTIONS: ${{ env.SSH_OPTIONS }}
        run: | #sh
          # turn the env string into a Bash array
          read -ra SSH_OPTS <<< "${{ env.SSH_OPTIONS }}"

          cat ./tests/${{ matrix.image }}/system-test.sh | ssh "${SSH_OPTS[@]}" \
            -i "${SSH_KEY}" \
            -p 2222 \
            ${SSH_USERNAME}@localhost

      - name: Load private key
        id: private_key_path
        env:
          SSH_PRIVATEKEY_B64: ${{ secrets.SSH_PRIVATEKEY_B64 }}
        shell: bash
        run: |
          echo "${SSH_PRIVATEKEY_B64}" | base64 -d > /tmp/ssh_privatekey
          chmod 600 /tmp/ssh_privatekey

          echo "Public key derived from secret:"
          ssh-keygen -y -f /tmp/ssh_privatekey

          echo "private_key_path=/tmp/ssh_privatekey" >> $GITHUB_OUTPUT

      - name: Run user tests
        if: "${{ matrix.image }} == 'homeserver'"
        timeout-minutes: 5
        env:
          SSH_USERNAME: caspertdk
          SSH_KEY: ${{ steps.private_key_path.outputs.private_key_path }}
          SSH_OPTIONS: ${{ env.SSH_OPTIONS }}
        run: | #sh
          # turn the env string into a Bash array
          read -ra SSH_OPTS <<< "${{ env.SSH_OPTIONS }}"

          cat ./tests/${{ matrix.image }}/user-test.sh | ssh "${SSH_OPTS[@]}" \
            -i "${SSH_KEY}" \
            -p 2222 \
            ${SSH_USERNAME}@localhost \
            bash -l -s --

      - name: Verify ghcr.io auth
        env:
          SSH_USERNAME: caspertdk
          SSH_KEY: ${{ steps.private_key_path.outputs.private_key_path }}
          SSH_OPTIONS: ${{ env.SSH_OPTIONS }}
          IMAGE_FULL: ${{ env.IMAGE_FULL }}
        run: | #sh
          # turn the env string into a Bash array
          read -ra SSH_OPTS <<< "${{ env.SSH_OPTIONS }}"
          cat ./tests/verify-cosign.sh | ssh "${SSH_OPTS[@]}" \
            -i "$SSH_KEY" \
            -p 2222 \
            "$SSH_USERNAME"@localhost \
              IMAGE_FULL="$IMAGE_FULL" \
              bash -l -s --

      - name: Collect logs and stop QEMU
        if: always()
        env:
          SSH_KEY: ${{ steps.ssh-key.outputs.ssh_key}}
          SSH_USERNAME: ${{ env.SSH_USERNAME }}
          SSH_OPTIONS: ${{ env.SSH_OPTIONS }}
        run: | #sh
          mkdir -p out/journal
          # Journal
          # turn the env string into a Bash array
          read -ra SSH_OPTS <<< "${{ env.SSH_OPTIONS }}"
          ssh "${SSH_OPTS[@]}" \
            -i "$SSH_KEY" \
            -p 2222 \
            ${SSH_USERNAME}@localhost \
              'sudo journalctl -b --no-pager -o short-precise | tail -n +1' > out/journal/boot.log || true
          # Stop QEMU
          echo quit | sudo socat - unix-connect:/tmp/qemu-monitor-sock

      - name: Publish Output to summary
        if: always()
        run: | #sh
          {
            echo "### QEMU Testing Output"
            echo "<details><summary>Click to expand</summary>"
            echo ""
            echo "#### QEMU log"
            echo ""
            echo '```'
            cat out/qemu-console.log
            echo '```'
            echo ""
            echo "#### Journal"
            echo '```'
            cat out/journal/boot.log
            echo '```'
            echo "</details>"
          } >> $GITHUB_STEP_SUMMARY

  push-latest:
    name: "Push latest tag for: ${{ matrix.image }}"
    if: ${{ always() && github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs:
      - changes
      - build-bootc-image
      - run-on-pr
      - test
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJSON(needs.changes.outputs.image) }}
        include:
          - image: homeserver-gui
            runner_name: arc-ubuntu
    permissions:
      contents: read
      packages: write
    steps:
      - name: Clone the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set image vars
        uses: ./.github/actions/set-image-vars
        with:
          image: ${{ matrix.image }}

      - name: (re)tag ${{ env.IMAGE_FULL }}:${{ env.VERSION }} as latest
        shell: bash
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | skopeo login ghcr.io -u $GITHUB_ACTOR --password-stdin
          skopeo copy --all \
            "docker://${{ env.IMAGE_FULL }}:${{ env.VERSION }}" \
            "docker://${{ env.IMAGE_FULL }}:${{ env.DEFAULT_TAG }}"
