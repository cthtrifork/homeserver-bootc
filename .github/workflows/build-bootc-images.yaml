name: Build homeserver bootable container image
on:
  schedule:
    - cron: "0 3 * * 0" # Runs at 03:00, only on Sunday for security patching
  workflow_dispatch:
    inputs:
      force:
        description: "Force build all images"
        required: false
        default: false
        type: boolean
      override_image:
        description: "Image to build (overrides change detection)"
        required: false
        default: ""
        type: string
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
    branches:
      - main
    paths:
      - "Containerfile"
      - "*.containerfile"
      - "!hello.containerfile"
      - "config.toml"
      - "system_files/homeserver/**"
      - "build_files/**"
      - "tests/**"
      - ".github/workflows/build-bootc-images.yaml"
      - ".github/actions/**"
  push:
    branches:
      - main
    paths-ignore:
      - "hello.containerfile"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  IMAGE_DESC: "${{ github.event.repository.description }}"
  REPO_NAME: "${{ github.event.repository.name }}" # output image name, usually same as repo name
  DEFAULT_TAG: "latest"
  CONTEXT: ./

jobs:
  changes:
    name: Detect changed areas
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    outputs:
      image: ${{ steps.ensure-matrix.outputs.image }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ github.token }}
          filters: |
            homeserver:
              - 'system_files/homeserver/**'
              - 'homeserver.containerfile'
              - '**/homeserver/**'
              - 'build_files/**'
            homeserver-gui:
              - 'system_files/homeserver-gui/**'
              - 'homeserver-gui.containerfile'
              - '**/homeserver-gui/**'
            jumphost:
              - 'system_files/jumphost/**'
              - 'jumphost.containerfile'
              - '**/jumphost/**'
            githubrunner:
              - 'system_files/githubrunner/**'
              - 'github-runner.containerfile'
              - '**/githubrunner/**'

      - name: Ensure a matrix has a fallback
        id: ensure-matrix
        run: |
          IMAGES='${{ steps.filter.outputs.changes }}'
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            IMAGES='["homeserver","homeserver-gui"]'
          fi
          if [ -n "${{ github.event.inputs.override_image }}" ]; then
            IMAGES='["${{ github.event.inputs.override_image }}"]'
          fi
          # If no images were changed, default to building the homeserver image
          if [ "$IMAGES" == "[]" ]; then
            IMAGES='["homeserver"]'
          fi
          echo "image=$IMAGES" >> $GITHUB_OUTPUT

  build-bootc-image:
    name: Build image ${{ matrix.image }}
    needs: changes
    #runs-on: ${{ matrix.image == 'homeserver-gui' && 'arc-ubuntu' || 'ubuntu-latest' }}
    runs-on: arc-ubuntu
    continue-on-error: false
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        image:
          ${{ fromJSON(needs.changes.outputs.image) }}
          #- image: homeserver
          #   runner_name: arc-ubuntu
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      tags: ${{ steps.build-image.outputs.tags }}
      digest: ${{ steps.push-to-ghcr.outputs.digest }}
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      attestations: write

    steps:
      - name: Clone the repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Set image vars
        uses: ./.github/actions/set-image-vars
        with:
          image: ${{ matrix.image }}

      - name: Get current date
        id: date
        run: |
          # This generates a timestamp like
          # 2022-02-08T15:38:15Z
          # https://linux.die.net/man/1/date
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_RENOVATEBOT }}

      - name: Mount BTRFS for podman storage
        uses: ublue-os/container-storage-action@main
        with:
          target-dir: /var/lib/containers

      - name: Prepare Podman
        uses: ./.github/actions/prepare-podman
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_as_sudo: "true"

      - name: Ensure trivy is installed and DB is cached
        uses: ./.github/actions/setup-trivy

      - name: Image Metadata
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
        id: metadata
        with:
          # This generates all the tags for your image, you can add custom tags here too!
          # Default tags are "$DEFAULT_TAG" and "$DEFAULT_TAG.$date".
          tags: |
            type=raw,value=${{ env.DOCKER_TAG }}
            type=raw,value=${{ env.UNIQUE_VERSION }},enable={{is_default_branch}}
            type=sha,enable=${{ github.event_name == 'pull_request' }},format=long
            type=ref,event=pr
          labels: |
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.REPO_NAME }}/refs/heads/main/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.REPO_NAME }}/blob/main/${{ env.CONTAINERFILE }}
            org.opencontainers.image.title=${{ env.REPO_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.REPO_NAME }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            containers.bootc=1
          sep-tags: " "
          sep-annotations: " "

      - name: Prepare build secrets
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" || "${GITHUB_REF}" != "refs/heads/main" ]]; then
            echo "" > /tmp/PINGGY_TOKEN
          else
            echo "${{ secrets.PINGGY_TOKEN }}" > /tmp/PINGGY_TOKEN
          fi

          echo "${{ secrets.HOMESERVER_PAT }}" > /tmp/REGISTRY_TOKEN
          cp "${HOME}/.docker/config.json" /tmp/creds
          echo "${{ secrets.AGE_KEY }}" > /tmp/AGE_KEY
          chmod 600 /tmp/creds
          chmod 600 /tmp/REGISTRY_TOKEN
          chmod 600 /tmp/PINGGY_TOKEN
          chmod 600 /tmp/AGE_KEY

      - name: Buildah build
        id: build-image
        shell: bash
        env:
          LABELS: ${{ steps.metadata.outputs.labels }}
          DOCKER_BUILDKIT: "1"
        run: |
          # Build a labels array from the multi-line env var
          labels=()
          while IFS= read -r line; do
            labels+=( --label "$line" )
          done <<< "${{ env.DOCKER_METADATA_OUTPUT_LABELS }}"
    
          sudo /usr/bin/buildah bud -f ${{ env.CONTAINERFILE }} \
            "${labels[@]}" \
            --build-arg REGISTRY_USERNAME="${{ github.repository_owner }}" \
            --build-arg REGISTRY_URL=ghcr.io \
            --build-arg PINGGY_HOST=${{ vars.PINGGY_HOST }} \
            --build-arg REPOSITORY="${{ github.repository_owner }}/${{ github.event.repository.name }}" \
            --format docker \
            --tls-verify=true \
            --layers=false \
            --secret id=registry_token,src=/tmp/REGISTRY_TOKEN \
            --secret id=pinggy_token,src=/tmp/PINGGY_TOKEN \
            --secret id=creds,src=/tmp/creds \
            --secret id=agekey,src=/tmp/AGE_KEY \
            -v /home/runner/.cache/dnf:/var/cache/dnf:O \
            -t ${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }} \
            ${{ env.CONTEXT }}
            
      - name: Run Rechunker
        id: rechunk
        uses: hhd-dev/rechunk@5fbe1d3a639615d2548d83bc888360de6267b1a2 # v1.2.4
        with:
          rechunk: ghcr.io/hhd-dev/rechunk:v1.2.1
          ref: ${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }}
          prev-ref: ${{ env.IMAGE_FULL }}:${{ env.DEFAULT_TAG }}
          skip_compression: true
          labels: ${{ steps.metadata.outputs.labels }} # Rechunk strips out all the labels during build, this needs to be reapplied here with newline separator

      - name: Load rechunked image
        id: load
        run: |
          unset CONTAINER_HOST
          IMAGE=$(podman pull ${{ steps.rechunk.outputs.ref }})
          sudo rm -rf ${{ steps.rechunk.outputs.output }}
         
          podman image tag "${IMAGE}" ${{ env.IMAGE_FULL }}:${{ env.DOCKER_TAG }}
          podman image tag "${IMAGE}" ${{ env.LOCAL_PR_IMAGE }}

          IMAGE="${{ env.IMAGE_FULL }}:${{ env.DOCKER_TAG }}"
          IMAGE_DIGEST="$(podman image inspect --format '{{.Digest}}' "${IMAGE}")"
          echo "image=${IMAGE}" >> "${GITHUB_OUTPUT}"
          echo "digest=${IMAGE_DIGEST}" >> "${GITHUB_OUTPUT}"
          
      - name: Trivy REPORT table - current
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ env.LOCAL_PR_IMAGE }}
          ignore-unfixed: true
          format: table
          output: trivy-current-results.txt
          skip-setup-trivy: true
          scanners: "vuln"
          vuln-type: "library"
          severity: "CRITICAL,HIGH,MEDIUM"
          cache: "false"
        env:
          TRIVY_SKIP_DB_UPDATE: true
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Publish Trivy Output to Summary
        run: | #sh
          {
            echo "### Trivy report"
            echo "<details><summary>Click to expand</summary>"
            echo ""
            echo '```'
            cat trivy-current-results.txt
            echo '```'
            echo "</details>"
          } >> $GITHUB_STEP_SUMMARY

      - name: Publish Changelog to Summary
        shell: bash
        env:
          CHANGELOG_PATH: ${{ steps.rechunk.outputs.changelog }}
        run: | #sh
          {
            echo "### Changelog"
            echo "<details><summary>Click to expand</summary>"
            echo ""
            echo '```'
            cat ${{ env.CHANGELOG_PATH }}
            echo '```'
            echo "</details>"
          } >> $GITHUB_STEP_SUMMARY

      - name: Push ${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }}
        id: push-to-ghcr
        uses: ./.github/actions/push-image
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload trivy scan results to github
        if: github.ref == 'refs/heads/main'
        uses: ./.github/actions/trivy-uploads
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  run-on-pr:
    name: "Run on PR: ${{ matrix.image }}"
    #runs-on: ${{ matrix.image == 'homeserver-gui' && 'arc-ubuntu' || 'ubuntu-latest' }}
    runs-on: 'arc-ubuntu'
    needs:
      - changes
      - build-bootc-image
    if: ${{ github.event_name == 'pull_request' }}
    continue-on-error: false
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJSON(needs.changes.outputs.image) }}
    permissions:
      contents: read
      packages: read
      id-token: write
      pull-requests: write

    steps:
      - name: Clone the repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Set image vars
        uses: ./.github/actions/set-image-vars
        with:
          image: ${{ matrix.image }}

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          #auth_file_path: ${{ runner.temp }}/auth.json

      - name: Get current date
        id: date
        run: |
          # This generates a timestamp like
          # 2022-02-08T15:38:15Z
          # https://linux.die.net/man/1/date
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

      - name: Prepare Podman
        uses: ./.github/actions/prepare-podman
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure trivy is installed and DB is cached
        uses: ./.github/actions/setup-trivy

      - name: Load ${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }}
        uses: ./.github/actions/load-image

      - name: Trivy vuln scan (JSON) - current
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ env.LOCAL_PR_IMAGE }}
          format: json
          output: ${{ github.workspace }}/current_trivy.json
          ignore-unfixed: true
          skip-setup-trivy: true
          scanners: "vuln"
          cache: "false"
          vuln-type: "library"
          #severity: "CRITICAL,HIGH,MEDIUM"
        env:
          TRIVY_SKIP_DB_UPDATE: true
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Trivy vuln scan (JSON) - latest
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ env.IMAGE_FULL }}:latest
          format: json
          output: ${{ github.workspace }}/latest_trivy.json
          cache: "false"
          ignore-unfixed: true
          #severity: HIGH,CRITICAL
          scanners: "vuln"
        env:
          TRIVY_SKIP_DB_UPDATE: true
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Generate a report for the PR
        uses: ./.github/actions/pr-report

  test:
    name: "E2E Test on: ${{ matrix.image }}"
    # homeserver-gui has its own runner due to disksize requirements
    runs-on: ${{ matrix.image == 'homeserver-gui' && 'arc-ubuntu' || 'ubuntu-latest' }}
    needs:
      - changes
      - build-bootc-image
    # only run if tagged for testing
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.draft == false && contains(github.event.pull_request.labels.*.name, 'e2e') }}
    continue-on-error: false
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJSON(needs.changes.outputs.image) }}
    permissions:
      contents: read
      packages: read
      id-token: write
      pull-requests: write
    env:
      SSH_USERNAME: runner
      SSH_OPTIONS: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=5"

    steps:
      - name: Clone the repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Set image vars
        uses: ./.github/actions/set-image-vars
        with:
          image: ${{ matrix.image }}

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Podman
        uses: ./.github/actions/prepare-podman
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Load ${{ env.IMAGE_NAME }}:${{ env.DOCKER_TAG }}
        uses: ./.github/actions/load-image
        with:
          run_as_sudo: true

      - name: Generate ephemeral SSH keypair
        id: ssh-key
        run: | #sh
          set -e
          mkdir -p out
          ssh-keygen -t ed25519 -N "" -f out/ci_ssh_key
          echo "PUBKEY=$(cat out/ci_ssh_key.pub)" >> $GITHUB_ENV

          echo "ssh_key=./out/ci_ssh_key" >> $GITHUB_OUTPUT

      - name: Write bootc-image-builder user config (SSH access)
        run: | #sh
          set -e
          {
            echo '[[customizations.filesystem]]'
            echo 'mountpoint = "/"'
            echo 'minsize   = "20 GiB"'
            echo '[[customizations.user]]'
            echo "name = \"${{ env.SSH_USERNAME }}\""
            echo 'password = ""'
            echo "key = \"${PUBKEY}\""
            echo 'groups = ["wheel"]'
          } > out/config.toml

          cat ./out/config.toml

      - name: Delete huge unnecessary tools folder
        run: |
          rm -rf /opt/hostedtoolcache

      - name: Create bootable image
        id: create-vmdk
        uses: ./.github/actions/bootc-image-builder

      - name: Boot QEMU (headless) with SSH forward
        env:
          DISK: ${{ steps.create-vmdk.outputs.path }}
        run: | #sh
          set -e
          sudo qemu-system-x86_64 \
            -name bootc-vm \
            -enable-kvm \
            -cpu host \
            -m 4G \
            -drive if=virtio,file="${DISK}",format=qcow2 \
            -net nic,model=virtio \
            -net user,hostfwd=tcp::2222-:22 \
            -display none \
            -monitor unix:/tmp/qemu-monitor-sock,server,nowait \
            -daemonize > out/qemu-console.log 2>&1

      - name: Load private key
        id: private_key_path
        env:
          SSH_PRIVATEKEY_B64: ${{ secrets.SSH_PRIVATEKEY_B64 }}
        shell: bash
        run: |
          echo "${SSH_PRIVATEKEY_B64}" | base64 -d > /tmp/ssh_privatekey
          chmod 600 /tmp/ssh_privatekey

          echo "Public key derived from secret:"
          ssh-keygen -y -f /tmp/ssh_privatekey

          echo "private_key_path=/tmp/ssh_privatekey" >> $GITHUB_OUTPUT

      - name: Test (QEMU)
        uses: ./.github/actions/qemu-test
        with:
          SSH_KEY: ${{ steps.ssh-key.outputs.ssh_key}}
          SSH_USERNAME: ${{ env.SSH_USERNAME }}
          SSH_OPTIONS: ${{ env.SSH_OPTIONS }}
          SSH_PRIVATE_KEY: ${{ steps.private_key_path.outputs.private_key_path }}

      - name: Take QEMU screenshot
        if: ${{ matrix.image == 'homeserver-gui' }}
        uses: ./.github/actions/screenshot

      - name: Collect logs and stop QEMU
        if: always()
        env:
          SSH_KEY: ${{ steps.ssh-key.outputs.ssh_key}}
          SSH_USERNAME: ${{ env.SSH_USERNAME }}
          SSH_OPTIONS: ${{ env.SSH_OPTIONS }}
        run: | #sh
          mkdir -p out/journal
          # Journal
          # turn the env string into a Bash array
          read -ra SSH_OPTS <<< "${{ env.SSH_OPTIONS }}"
          ssh "${SSH_OPTS[@]}" \
            -i "$SSH_KEY" \
            -p 2222 \
            ${SSH_USERNAME}@localhost \
              'sudo journalctl -b --no-pager -o short-precise | tail -n +1' > out/journal/boot.log || true
          # Stop QEMU
          echo quit | sudo socat - unix-connect:/tmp/qemu-monitor-sock

      - name: Publish Output to summary
        if: always()
        run: | #sh
          {
            echo "### QEMU Testing Output"
            echo "<details><summary>Click to expand</summary>"
            echo ""
            echo "#### QEMU log"
            echo ""
            echo '```'
            cat out/qemu-console.log
            echo '```'
            echo ""
            echo "#### Journal"
            echo '```'
            cat out/journal/boot.log
            echo '```'
            echo "</details>"
          } >> $GITHUB_STEP_SUMMARY

  push-latest:
    name: "Push and sign latest tag for: ${{ matrix.image }}"
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs:
      - changes
      - build-bootc-image
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJSON(needs.changes.outputs.image) }}
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      attestations: write
    steps:
      - name: Clone the repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Set image vars
        uses: ./.github/actions/set-image-vars
        with:
          image: ${{ matrix.image }}

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@4934294ad0449894bcd1e9f191899d7292469603 # v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: (re)tag ${{ env.IMAGE_FULL }}:${{ env.DOCKER_TAG }} as latest
        id: push-latest
        shell: bash
        run: | #sh
          echo "${{ secrets.GITHUB_TOKEN }}" | skopeo login ghcr.io -u $GITHUB_ACTOR --password-stdin
          skopeo copy --all \
            --digestfile digest.txt \
            "docker://${{ env.IMAGE_FULL }}:${{ env.DOCKER_TAG }}" \
            "docker://${{ env.IMAGE_FULL }}:${{ env.DEFAULT_TAG }}"

          #rpm-ostree compose build-chunked-oci --bootc --format-version=1 \
          #  --from="${{ env.IMAGE_FULL }}:${{ env.DOCKER_TAG }}" \
          #  --output containers-storage:${{ env.IMAGE_FULL }}:${{ env.DEFAULT_TAG }}
          #podman push --digestfile digest.txt "${{ env.IMAGE_FULL }}:${{ env.DEFAULT_TAG }}"

          DIGEST=$(cat digest.txt)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Ensure trivy is installed and DB is cached
        uses: ./.github/actions/setup-trivy

      - name: Trivy vuln scan (JSON) - current
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ env.IMAGE_FULL }}:${{ env.DOCKER_TAG }}
          format: json
          output: ${{ github.workspace }}/current_trivy.json
          ignore-unfixed: true
          skip-setup-trivy: true
          scanners: "vuln"
          vuln-type: "library"
          cache: "false"
          #severity: "CRITICAL,HIGH,MEDIUM"
        env:
          TRIVY_SKIP_DB_UPDATE: true
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign container image
        run: | #sh
          export COSIGN_REPOSITORY=${{ env.COSIGN_REPOSITORY }}
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ env.IMAGE_FULL }}@${{ env.DIGEST }}
        env:
          DIGEST: ${{ steps.push-latest.outputs.digest }}
          COSIGN_EXPERIMENTAL: true
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          COSIGN_PASSWORD: ""
          COSIGN_REPOSITORY: ghcr.io/${{ github.repository_owner }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}.sigstore

      - name: Attach build provenance attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-name: "${{ env.IMAGE_FULL }}"
          subject-digest: ${{ steps.push-latest.outputs.digest }}
          push-to-registry: true

      - name: Cosign attest vulnerability results
        run: |
          # Attach the Trivy JSON as an attestation of type "vuln"
          cosign attest \
            --yes \
            --type vuln \
            --predicate ${{ github.workspace }}/current_trivy.json \
            ${{ env.IMAGE_FULL }}@${{ env.DIGEST }}
        env:
          DIGEST: ${{ steps.push-latest.outputs.digest }}

      - name: Verify
        run: |
          cosign verify --key ./cosign.pub \
            ${{ env.IMAGE_FULL }}@${DIGEST}
          cosign public-key --key env://COSIGN_PRIVATE_KEY
